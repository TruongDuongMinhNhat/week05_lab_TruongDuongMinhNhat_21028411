<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>View Detail Job - Career Website</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" defer></script>
</head>
<body>
<div class="container-fluid">
    <div class="d-flex mb-3 align-items-center justify-content-around">
        <a href="/home">Home</a>
        <a href="/company/view-account-company">View Account</a>
        <a href="#">Create a Job</a>
        <a href="/home/login">Log out</a>
    </div>
    <div class="container-fluid">
        <h3 class="text-center">View Detail Your Job</h3>
        <div class="container-fluid">
            <div class="mb-3 d-flex align-items-center">
                <label class="form-label col-3">Job Name:</label>
                <label class="form-label" th:text="${jobDetail.jobName}"></label>
            </div>
            <div class="mb-3 d-flex-align-items-center">
                <label class="form-label col-3">Job Description:</label>
                <p class="form-control" th:text="${jobDetail.jobDesc}"></p>
            </div>
            <div class="text-center">
                <table class="table table-hover">
                    <thead>
                    <tr>
                        <td>Skill Name</td>
                        <td>Skill Type</td>
                        <td>Skill Job Info</td>
                        <td>Skill Level</td>
                    </tr>
                    </thead>
                    <tbody th:each="skill : ${jobDetail.jobSkills}">
                    <tr>
                        <td th:text="${skill.jobSkillID.skill.skillName}"></td>
                        <td th:text="${skill.jobSkillID.skill.type}"></td>
                        <td th:text="${skill.moreInfos}"></td>
                        <td th:text="${skill.skillLevel}"></td>
                    </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</div>
</body>
</html>
