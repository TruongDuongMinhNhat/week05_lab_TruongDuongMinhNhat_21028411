<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Job - Career Website</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" defer></script>
</head>
<body>
    <div class="container-fluid">
        <div class="d-flex mb-3 align-items-center justify-content-around">
            <a href="/home">Home</a>
            <a href="/company/view-account-company">View Account</a>
            <a href="#">Create a Job</a>
            <a href="/home/login">Log out</a>
        </div>
        <div class="container-fluid">
            <h3 class="text-center">Add Job</h3>
            <form action="/job/create-job" method="post">
                <div class="mb-3 d-flex align-items-center">
                    <label class="form-label col-3">Job Name:</label>
                    <input class="form-control" name="jobName" required>
                </div>
                <div class="mb-3 d-flex align-items-center">
                    <label class="form-label col-3">Job Description:</label>
                    <textarea class="form-control" name="jobDescription" required></textarea>
                </div>
                <div class="text-center">
                    <button class="btn btn-primary">Create Job</button>
                </div>
            </form>
        </div>
    </div>
</body>
</html>
