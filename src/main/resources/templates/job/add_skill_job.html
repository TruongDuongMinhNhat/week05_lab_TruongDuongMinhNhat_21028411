<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" defer></script>
</head>
<body>
    <div class="container-fluid">
        <div class="d-flex mb-3 align-items-center justify-content-around">
            <a href="/home">Home</a>
            <a href="">View Account</a>
            <a href="#">Create a Job</a>
            <a href="">Log out</a>
        </div>
        <div class="container-fluid">
            <form th:action="@{/job/add-skill-job/{jobId}(jobId=${jobDetail.id})}" method="post" class="mb-3">
                <h3 class="text-center">Add Skill</h3>
                <p th:text="${addJobSkillFailed} == null ? '' : ${addJobSkillFailed}"></p>
                <div class="mb-3 d-flex align-items-center">
                    <label class="form-label col-4">Choose skill:</label>
                    <select name="skillId"  class="form-select">
                        <div th:each="skill : ${listSkills}">
                            <option th:value="${skill.id}" th:text="${skill.skillName}"></option>
                        </div>
                    </select>
                </div>
                <div class="mb-3 d-flex align-items-center">
                    <label class="form-label col-4">Choose skill level:</label>
                    <select name="skillLevel" class="form-select">
                        <option value="0">BEGINNER</option>
                        <option value="1">ADVANCED</option>
                        <option value="2">PROFESSIONAL</option>
                        <optoption value="3">INTERMEDIATE</optoption>
                        <option value="4">MASTER</option>
                    </select>
                </div>
                <div class="mb-3 d-flex align-items-center">
                    <label class="form-label col-4">More info:</label>
                    <textarea name="moreInfo" class="form-control"></textarea>
                </div>
                <div class="text-center">
                    <button type="submit" class="btn btn-primary">Add Skill Job</button>
                </div>
            </form>
            <div class="text-center">
                Don't add more skill? <a href="/job/stop-add-skill">Click here direct to home page</a>
            </div>
        </div>
    </div>
    
</body>
</html>
