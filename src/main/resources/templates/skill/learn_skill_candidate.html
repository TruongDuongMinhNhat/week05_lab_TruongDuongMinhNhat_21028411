<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Learn Skill Candidate - Career Website</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" defer></script>
</head>
<body>
    <div class="container-fluid">
        <div class="d-flex mb-3 align-items-center justify-content-around">
            <a href="">Home</a>
            <a href="#">View Account</a>
            <a href="">Log out</a>
        </div>
        <div class="container-fluid" th:each="skill : ${listSkills}">
            <div class="mb-3 d-flex align-items-center justify-content-between form-control">
                <div class="col-10">
                    <div class="mb-3 d-flex align-items-center">
                        <label class="form-label col-5">Skill ID:</label>
                        <label class="form-label" th:text="${skill.id}"></label>
                    </div>
                    <div class="mb-3 d-flex align-items-center">
                        <label class="form-label col-5">Skill Name:</label>
                        <label class="form-label" th:text="${skill.skillName}"></label>
                    </div>
                    <div class="mb-3 d-flex align-items-center">
                        <label class="form-label col-5">Skill Description:</label>
                        <p class="form-control" th:text="${skill.skillDescription}"></p>
                    </div>
                    <div class="mb-3 d-flex align-items-center">
                        <label class="form-label col-5">Skill Type:</label>
                        <label class="form-label" th:text="${skill.type}"></label>
                    </div>
                </div>
                <form th:action="" method="get" class="col-2 text-end" th:switch="${}">
                    <button th:case="" class="btn btn-primary">Learn Skill</button>
                    <button th:case="" class="btn btn-success" disabled>Already Learn</button>
                </form>
            </div>
        </div>
    </div>
</body>
</html>
