<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register Account - Career Website</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" >
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" defer></script>
</head>
<body>
<div class="container-fluid">
    <h3 class="text-center">Login Account</h3>
    <p class="text-danger text-center"></p>
    <form action="/home/login" method="post" class="container-fluid">
        <div class="mb-3 d-flex align-items-center">
            <label class="form-label col-3">Email:</label>
            <input class="form-control" name="email" type="email">
        </div>
        <div class="mb-3 d-flex align-items-center">
            <label class="form-label col-3">Password:</label>
            <input class="form-control" name="password" type="password">
        </div>
        <div class="text-center">
            <button class="btn btn-primary">Login</button>
        </div>
    </form>
    <div class="mb-3 d-flex justify-content-around">
        <a href="/home/register">Create a new account</a>
    </div>
</div>
</body>
</html>
