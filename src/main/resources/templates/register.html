<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register Account - Career Website</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" >
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" defer></script>
</head>
<body>
<div class="container-fluid">
    <div class="container-fluid text-center">
        <h3>Register Account</h3>
    </div>
    <div class="container-fluid mb-3">
        <form action="" method="post">
            <div class="container-fluid d-flex mb-3 align-items-center">
                <label class="form-label col-6">Choose type register account:</label>
                <select name="typeCreate" id="selectType" class="form-select">
                    <option value="Candidate">Candidate</option>
                    <option value="Company" selected>Company</option>
                </select>
            </div>
            <div class="text-danger text-center">
                <p th:text="${registerFailed} == null ? '' : ${registerFailed}"></p>
            </div>
            <div class="container-fluid" id="showInputInformation">
                <h6 class="text-center">Company Information</h6>
                <div class="mb-3 d-flex align-items-center">
                    <label class="form-label col-3">Company Name:</label>
                    <input class="form-control" name="companyName" required>
                </div>
                <div class="mb-3 d-flex align-items-center">
                    <label class="form-label col-3">Phone:</label>
                    <input class="form-control" name="companyPhone" type="number" required>
                </div>
                <div class="mb-3 d-flex align-items-center">
                    <label class="form-label col-3">Email:</label>
                    <input class="form-control" name="companyEmail" type="email">
                </div>
                <div class="mb-3 d-flex align-items-center">
                    <label class="form-label col-3">Web URL:</label>
                    <input class="form-control" name="companyWebURL" type="url">
                </div>
                <div class="mb-3 d-flex align-items-center">
                    <label class="form-label col-3">About:</label>
                    <textarea class="form-control" name="companyAbout"></textarea>
                </div>
                <div class="mb-3 d-flex align-items-center">
                    <label class="form-label col-3">Password:</label>
                    <input class="form-control" name="companyPassword" type="password" required>
                </div>
            </div>
            <div class="container-fluid">
                <h6 class="text-center">Address Information</h6>
                <div class="mb-3 d-flex align-items-center">
                    <label class="form-label col-3">Street:</label>
                    <input class="form-control" name="street" required>
                </div>
                <div class="mb-3 d-flex align-items-center">
                    <label class="form-label col-3">City:</label>
                    <input class="form-control" name="city" required>
                </div>
                <div class="mb-3 d-flex align-items-center">
                    <label class="form-label col-3">Country:</label>
                    <input class="form-control" name="country" type="number" required>
                </div>
                <div class="mb-3 d-flex align-items-center">
                    <label class="form-label col-3">Number:</label>
                    <input class="form-control" name="number" required>
                </div>
                <div class="mb-3 d-flex align-items-center">
                    <label class="form-label col-3">Zip code:</label>
                    <input class="form-control" name="zipCode" type="number" required>
                </div>
            </div>
            <div class="container-fluid text-center">
                <button type="submit" class="btn btn-primary">Create Account</button>
            </div>
        </form>
    </div>
</div>
</body>
<script>
    getSelectType = document.getElementById('selectType');
    getSelectType.addEventListener('change', function(e) {
        if(getSelectType.value == 'Company') {
            document.getElementById('showInputInformation').innerHTML = '<h6 class="text-center">Company Information</h6><div class="mb-3 d-flex align-items-center">    <label class="form-label col-3">Company Name:</label>    <input class="form-control" name="companyName" required></div><div class="mb-3 d-flex align-items-center">    <label class="form-label col-3">Phone:</label>    <input class="form-control" name="companyPhone" type="number" required></div><div class="mb-3 d-flex align-items-center">    <label class="form-label col-3">Email:</label>    <input class="form-control" name="companyEmail" type="email"></div><div class="mb-3 d-flex align-items-center">    <label class="form-label col-3">Web URL:</label>    <input class="form-control" name="companyWebURL" type="url"></div><div class="mb-3 d-flex align-items-center">    <label class="form-label col-3">About:</label>    <textarea class="form-control" name="companyAbout"></textarea></div><div class="mb-3 d-flex align-items-center">    <label class="form-label col-3">Password:</label>    <input class="form-control" name="companyPassword" type="password" required></div>';
        } else {
            document.getElementById('showInputInformation').innerHTML = '<h6 class="text-center">Candidate Information</h6><div class="mb-3 d-flex align-items-center">    <label class="form-label col-3">Full Name:</label>    <input class="form-control" name="canFullName" required></div><div class="mb-3 d-flex align-items-center">    <label class="form-label col-3">Date of birth:</label>    <input class="form-control" name="canDob" type="date" required></div><div class="mb-3 d-flex align-items-center">    <label class="form-label col-3">Phone:</label>    <input class="form-control" name="canPhone" type="number" required></div><div class="mb-3 d-flex align-items-center">    <label class="form-label col-3">Email:</label>    <input class="form-control" name="canEmail" type="email" required></div><div class="mb-3 d-flex align-items-center"><label class="form-label col-3">Password:</label><input class="form-control" name="canPassword" type="password" required></div>';
        }
    })
</script>
</html>
