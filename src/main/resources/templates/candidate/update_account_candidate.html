<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Update Account - Career Website</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" defer></script>
</head>
<body>
    <div class="container-fluid">
        <div class="d-flex mb-3 align-items-center justify-content-around">
            <a href="/home">Home</a>
            <a href="/candidate/view-account-candidate">View Account</a>
            <a href="/home/login">Log out</a>
        </div>
        <h3 class="text-center">Update Account</h3>
        <form th:action="@{/candidate/update-account-candidate/{candidateId}(candidateId=${account.id})}" method="post" class="container-fluid">
            <div class="mb-3 d-flex align-items-center">
                <label class="form-label col-3">Candidate Name:</label>
                <input class="form-label" name="fullName" th:value="${account.fullName}" required>
            </div>
            <div class="mb-3 d-flex align-items-center">
                <label class="form-label col-3">Date of birth:</label>
                <input class="form-label" name="dob" type="date" th:value="${account.dob}" required>
            </div>
            <div class="mb-3 d-flex align-items-center">
                <label class="form-label col-3">Phone:</label>
                <input class="form-label" name="phone" type="number" th:value="${account.phone}" required>
            </div>
            <div class="mb-3 d-flex align-items-center">
                <label class="form-label col-3">Email:</label>
                <input class="form-label" name="email" type="email" th:value="${account.email}" required>
            </div>
            <div class="mb-3 d-flex align-items-center">
                <label class="form-label col-3">Password:</label>
                <input class="form-label" name="password" type="password" th:value="${account.password}" required>
            </div>
            <div class="mb-3 d-flex align-items-center">
                <label class="form-label col-3">Street:</label>
                <input class="form-label" name="street" th:value="${account.address.street}" required>
            </div>
            <div class="mb-3 d-flex align-items-center">
                <label class="form-label col-3">City:</label>
                <input class="form-label" name="city" th:value="${account.address.city}" required>
            </div>
            <div class="mb-3 d-flex align-items-center">
                <label class="form-label col-3">Country:</label>
                <input class="form-label" name="country" type="number" th:value="${account.address.country}" required>
            </div>
            <div class="mb-3 d-flex align-items-center">
                <label class="form-label col-3">Number:</label>
                <input class="form-label" name="number" th:value="${account.address.number}" required>
            </div>
            <div class="mb-3 d-flex align-items-center">
                <label class="form-label col-3">Zip code:</label>
                <input class="form-label" name="zipCode" type="number" th:value="${account.address.zipCode}" required>
            </div>
            <div class="text-center">
                <button class="btn btn-primary">Update</button>
            </div>
        </form>
    </div>
</body>
</html>
