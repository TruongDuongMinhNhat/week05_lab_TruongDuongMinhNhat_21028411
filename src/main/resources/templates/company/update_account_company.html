<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Update Account - Career Website</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" defer></script>
</head>
<body>
    <div class="container-fluid">
        <div class="mb-3 d-flex align-items-center justify-content-around">
            <a href="/home">Home</a>
            <a href="/company/view-account-company">View Account</a>
            <a href="/job/create-job">Create a Job</a>
            <a href="/home/login">Log out</a>
        </div>
        <h3 class="text-center">Update Company Information</h3>
        <form th:action="@{/company/update-account-company/{companyId}(companyid=${company.id})}" method="post" class="container-fluid">
            <div class="mb-3 d-flex align-items-center">
                <label class="form-label col-4">Company Name:</label>
                <input class="form-control" name="companyName" th:value="${company.companyName}" required>
            </div>
            <div class="mb-3 d-flex align-items-center">
                <label class="form-label col-4">Email:</label>
                <input class="form-control" name="email" type="email" th:value="${company.email}" required>
            </div>
            <div class="mb-3 d-flex align-items-center">
                <label class="form-label col-4">Phone:</label>
                <input class="form-control" name="phone" type="number" th:value="${company.phone}" required>
            </div>
            <div class="mb-3 d-flex align-items-center">
                <label class="form-label col-4">Web URL:</label>
                <input class="form-control" name="webURL" type="url" th:value="${company.webURL}">
            </div>
            <div class="mb-3 d-flex align-items-center">
                <label class="form-label col-4">Password:</label>
                <input class="form-control" name="password" type="password" th:value="${company.password}" required>
            </div>
            <div class="mb-3 d-flex align-items-center">
                <label class="form-label col-4">About:</label>
                <textarea class="form-control" name="about" th:text="${company.about}"></textarea>
            </div>
            <div class="text-center">
                <button class="btn btn-primary">Update Company</button>
            </div>
        </form>
    </div>
</body>
</html>
