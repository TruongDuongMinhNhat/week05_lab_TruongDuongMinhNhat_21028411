<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>View Account Company - Career Website</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" defer></script>
</head>
<body>
    <div class="container-fluid">
        <div class="d-flex mb-3 align-items-center justify-content-around">
            <a href="/home">Home</a>
            <a href="#">View Account</a>
            <a href="/job/job/create-job">Create a Job</a>
            <a href="/home/login">Log out</a>
        </div>
        <div class="container-fluid">
            <h3 class="text-center">Show Company Information</h3>
            <div class="mb-3 d-flex align-items-center">
                <label class="form-label col-4">ID Company:</label>
                <input class="form-control-plaintext" th:value="${company.id}" readonly>
            </div>
            <div class="mb-3 d-flex align-items-center">
                <label class="form-label col-4">Company Name:</label>
                <input class="form-control-plaintext" th:value="${company.companyName}" readonly>
            </div>
            <div class="mb-3 d-flex align-items-center">
                <label class="form-label col-4">Email:</label>
                <input class="form-control-plaintext" th:value="${company.email}" readonly>
            </div>
            <div class="mb-3 d-flex align-items-center">
                <label class="form-label col-4">Phone:</label>
                <input class="form-control-plaintext" th:value="${company.phone}" readonly>
            </div>
            <div class="mb-3 d-flex align-items-center">
                <label class="form-label col-4">Web URL:</label>
                <input class="form-control-plaintext" th:value="${company.webURL}" readonly>
            </div>
            <div class="mb-3 d-flex align-items-center">
                <label class="form-label col-4">Password:</label>
                <input class="form-control-plaintext" th:value="${company.password}" readonly>
            </div>
            <div class="mb-3 d-flex align-items-center">
                <label class="form-label col-4">About:</label>
                <textarea class="form-control" th:value="${company.about}" readonly></textarea>
            </div>
            <form action="/company/update-account-company" method="get" class="text-center">
                <button class="btn btn-primary">Update Company</button>
            </form>
        </div>
    </div>
</body>
</html>
